<div class="text-center">
    <div class="row clearfix">

        <div class="col-md-7 column">

            <span class="pull-left">
                ID: <b>{{ user.id }}</b>
            </span>

            <br>

            <span class="pull-left">
                User name: <b>{{ user.displayName }}</b>
            </span>

            <br>

            <span class="pull-left">
                Registered date: <b>{{ user.registeredDate | formatDate:'mmm d, yyyy, h:MM TT' }}</b>
            </span>
        </div>

        <div class="col-md-1 column text-center" style="margin-top: 18px;">
            <div ng-show="user.isCreator">
                <i class="fa fa-user" tooltip="Creator of this workspace"></i>
            </div>
        </div>

        <div class="col-md-4 column">
            <div>
                <span class="pull-left" btn-checkbox ng-model="permissions.reader">
                    <i class="fa"
                       ng-class="{ 'fa-square-o' : !permissions.reader, 'fa-check-square-o' : permissions.reader }">
                    </i>
                    &nbsp;
                    Reader
                </span>

                <br>

                <span class="pull-left" btn-checkbox ng-model="permissions.writer">
                    <i class="fa"
                       ng-class="{ 'fa-square-o' : !permissions.writer, 'fa-check-square-o' : permissions.writer }">
                    </i>
                    &nbsp;
                    Writer
                </span>

                <br>

                <span class="pull-left" btn-checkbox ng-model="permissions.admin">
                    <i class="fa"
                       ng-class="{ 'fa-square-o' : !permissions.admin, 'fa-check-square-o' : permissions.admin }">
                    </i>
                    &nbsp;
                    Admin
                </span>
            </div>
        </div>

    </div>
</div>
