<div ng-controller="LectureController">

    <div class="row clearfix">
        <div class="form-group col-md-12 column">
            <label>
                Назва лекції
            </label>

            <div class="input-group">
                <div class="input-group-addon">
                    <i class="fa fa-book"></i>
                </div>
                <input maxlength="50" class="form-control input-sm" type="text"
                       ng-model="lectureModel.title">
            </div>
        </div>
        <div class="form-group col-md-12 column">

            <label>
                Опис лекції
            </label>

            <div>
                <textarea rows="10" noresize class="form-control input-sm" required style="resize: none"
                          ng-model="lectureModel.description">
                </textarea>
            </div>
        </div>
    </div>

    <span class="btn btn-primary btn-sm pull-right"
          ng-click="saveLecture()"
          ng-disabled="isSaveDisabled()">
        <i class="fa fa-save"></i>
        &nbsp;
        Зберегти
    </span>

</div>
