<div class="text-left">

    <div>
        <h4>Тема</h4>
        <div>{{ lecture.name }}</div>
    </div>

    <div>
        <h4>Автор</h4>
        <div>{{ lecture.author }}</div>
    </div>

    <div>
        <h4>Опис</h4>
        <div>{{ lecture.description }}</div>
    </div>

    <div>
        <h4>Додаткові повилання</h4>
        <div ng-repeat="link in lecture['additionalLinks'].split(',')">
            <a ng-href="http://{{ link }}">{{ link }}</a>
        </div>
    </div>

</div>
