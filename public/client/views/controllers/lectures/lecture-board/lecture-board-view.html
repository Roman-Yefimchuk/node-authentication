<div class="row clearfix" style="margin-top: 15px" ng-show="showView">

    <div class="col-sm-8 col-sm-offset-2 column">

        <div generic-header user="user" back-link="/#/home">
        </div>

        <section class="panel" style="padding: 15px">

            <div class="row clearfix">
                <div class="col-md-12 column text-center"
                     style="border-bottom: 1px solid #ddd;padding-bottom: 15px;">

                    <div class="pull-left" style="cursor: pointer;padding-right: 6px;"
                         ng-click="showPresentListeners()">
                        <i class="fa fa-users"
                           tooltip="Присутні слухачі"></i>&nbsp;<b>{{ presentListeners.length }}</b>
                    </div>

                    <div class="pull-left">
                        <i class="fa fa-clock-o"
                           tooltip="Продовження леції"></i>&nbsp;<b>{{ lectureDuration | formatTimestamp }}</b>
                    </div>

                    <span>
                        <b>{{ lecture.title }}</b>
                    </span>

                    <div class="pull-right">

                        <div style="margin-top: -2px;">

                            <div class="btn btn-primary btn-xs"
                                 tooltip="Продовжити лекцію"
                                 ng-click="resumeLecture()"
                                 ng-show="lecture.condition['status']  == 'suspended'">
                                <i class="fa fa-play"></i>
                            </div>

                            <div class="btn btn-primary btn-xs"
                                 tooltip="Зробити паузу"
                                 ng-click="suspendLecture()"
                                 ng-show="lecture.condition['status']  == 'started'">
                                <i class="fa fa-pause"></i>
                            </div>

                            <div class="btn btn-danger btn-xs"
                                 tooltip="Зупинити лекцію"
                                 ng-click="stopLecture()"
                                 ng-show="lecture.condition['status']  == 'started' || lecture.condition['status']  == 'suspended'">
                                <i class="fa fa-stop"></i>
                            </div>

                        </div>

                    </div>

                    <i class="clearfix"></i>
                </div>
            </div>

            <div class="panel-body" style="padding: 15px 0 0;">

                <div class="row clearfix">

                    <tabset style="margin-left: 15px;margin-right: 15px;">
                        <tab ng-repeat="tab in tabs" select="setActiveTab(tab)" active="tab.isActive"
                             style="width: 60px;cursor: pointer" class="text-center">
                            <tab-heading tooltip="{{ tab.title }}">
                                <i class="fa {{ tab.icon }} fa-2x"></i>
                            </tab-heading>
                            <div ng-include="tab.templateUrl" class="col-md-12 col-xs-12"
                                 style="border-left: 1px solid #ddd;
                                 border-bottom: 1px solid #ddd;
                                 border-right: 1px solid #ddd;
                                 margin-top: -1px;padding: 15px;
                                 border-bottom-left-radius: 4px;
                                 border-bottom-right-radius: 4px;">
                            </div>
                        </tab>
                    </tabset>

                </div>

            </div>

        </section>

    </div>

</div>
