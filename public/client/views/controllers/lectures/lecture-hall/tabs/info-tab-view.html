<div class="text-left">

    <div>
        <h4>Тема</h4>

        <div>{{ lecture.title }}</div>
    </div>

    <div>
        <h4>Автор</h4>

        <div>{{ lecture.author['name'] }}</div>
    </div>

    <div ng-show="!!lecture.description">
        <h4>Опис</h4>

        <div>{{ lecture.description }}</div>
    </div>

    <div ng-show="lecture.additionalLinks['length'] > 0">
        <h4>Додаткові повилання</h4>

        <div ng-repeat="link in lecture.additionalLinks">
            <a ng-href="http://{{ link.url }}">{{ link.title }}</a>
        </div>
    </div>

</div>
