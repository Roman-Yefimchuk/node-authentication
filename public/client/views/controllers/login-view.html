<div class="panel col-sm-6 col-sm-offset-3" style="margin-top: 80px">

    <h1><span class="fa fa-sign-in" ng-click="quickLogin()"></span> Login</h1>

    <div ng-show="errorMessage != null">
        <alert type="danger" close="errorMessage = null">
            {{ errorMessage }}
        </alert>
    </div>

    <form ng-submit="login()" autocomplete="off">

        <div class="form-group" ng-show="workspaces.length > 0">

            <label>Select workspace</label>

            <br>

            <div class="btn-group" dropdown is-open="workspaceDropdown.isOpen">

                <button type="button" class="btn btn-primary dropdown-toggle">
                    {{ currentWorkspace.name }} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href ng-repeat="workspace in workspaces" ng-click="chooseWorkspace(workspace)">
                            <i class="fa" ng-class="{ 'fa-folder-open' : workspace == currentWorkspace,
                                                      'fa-folder' : workspace != currentWorkspace }">
                            </i>
                            &nbsp;
                            {{ workspace.name }}
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <div class="form-group" ng-class="{ 'has-error' : !isEmailValid() }">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="email">
        </div>

        <div class="form-group" ng-class="{ 'has-error' : !isPasswordValid() }">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="password">
        </div>

        <div class="form-group" ng-show="false">
            <input class="form-control" name="workspaceId" ng-model="currentWorkspace.id">
        </div>

        <button type="submit" class="btn btn-warning">Login</button>

    </form>

    <hr>

    <p>Need an account? <a href="#/sign-up">Signup</a></p>

    <p>Or go <a href="#/">home</a>.</p>

</div>
