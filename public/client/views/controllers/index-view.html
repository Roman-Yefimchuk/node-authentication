<div class="panel jumbotron text-center" style="margin-top: 80px;background-color: #fff">

    <div ng-show="redirectReason != null">
        <alert type="danger" close="redirectReason = null">
            {{ redirectReason }}
        </alert>
    </div>

    <p>
        <l10n key="index.title"></l10n>
    </p>

    <a href="#/login" class="btn btn-default">
        <span class="fa fa-user"></span>
        &nbsp;
        <l10n key="index.local_login"></l10n>
    </a>

    <a href="#/sign-up" class="btn btn-default">
        <span class="fa fa-user"></span>
        &nbsp;
        <l10n key="index.local_signup"></l10n>
    </a>

    <a href="/auth/facebook" class="btn btn-primary" ng-click="showLoader()">
        <span class="fa fa-facebook"></span>
        &nbsp;
        <l10n key="index.facebook"></l10n>
    </a>

    <a href="/auth/twitter" class="btn btn-info" ng-click="showLoader()">
        <span class="fa fa-twitter"></span>
        &nbsp;
        <l10n key="index.twitter"></l10n>
    </a>

    <a href="/auth/google" class="btn btn-danger" ng-click="showLoader()">
        <span class="fa fa-google-plus"></span>
        &nbsp;
        <l10n key="index.google_plus"></l10n>
    </a>

</div>
