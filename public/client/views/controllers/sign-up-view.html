<div class="panel col-sm-4 col-sm-offset-4" style="margin-top: 80px">

    <h1><span class="fa fa-sign-in" ng-click="quickSingUp()"></span> {{ 'sign_up.title' | translate }}</h1>

    <div ng-show="errorMessage != null">
        <alert type="danger" close="errorMessage = null" class="text-center">
            <span class="pull-left">
                <i class="fa fa-exclamation-triangle" style="font-size: 1.5em;"></i>
            </span>
            {{ errorMessage }}
        </alert>
    </div>

    <form ng-submit="signUp()" autocomplete="off">

        <div class="form-group">
            <label>{{ 'sign_up.name' | translate }}</label>

            <div class="input-group" ng-class="{ 'has-error' : !isNameValid() }">
                <div class="input-group-addon"><i class="fa fa-user"></i></div>
                <input class="form-control" type="text" ng-model="name"
                       placeholder="{{ 'sign_up.name_placeholder' | translate }}"
                       autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label>{{ 'sign_up.email' | translate }}</label>

            <div class="input-group" ng-class="{ 'has-error' : !isEmailValid() }">
                <div class="input-group-addon"><i class="fa fa-at"></i></i></div>
                <input class="form-control" type="email" ng-model="email"
                       placeholder="{{ 'sign_up.email_placeholder' | translate }}"
                       autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label>{{ 'sign_up.password' | translate }}</label>

            <div class="input-group" ng-class="{ 'has-error' : !isPasswordValid() }">
                <div class="input-group-addon"><i class="fa fa-key"></i></i></i></div>
                <input class="form-control" type="password" ng-model="password"
                       placeholder="{{ 'sign_up.password_placeholder' | translate }}"
                       autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label>{{ 'sign_up.retype_password' | translate }}</label>

            <div class="input-group" ng-class="{ 'has-error' : !isPasswordValid() }">
                <div class="input-group-addon"><i class="fa fa-key"></i></i></i></div>
                <input class="form-control" type="password" ng-model="retypedPassword"
                       placeholder="{{ 'sign_up.retype_password_placeholder' | translate }}"
                       autocomplete="off">
            </div>
        </div>

        <span ng-click="signUp()" class="btn btn-warning"
              ng-disabled="!(isNameValid() && isEmailValid() && isPasswordValid())">
            {{ 'sign_up.btn_sign_up' | translate }}
        </span>
    </form>

    <hr>

    <p>{{ 'sign_up.already_have_an_account' | translate }}?
        <a href="#/login">{{ 'sign_up.login' | translate }}</a>
    </p>

    <p>{{ 'login.or_go' | translate }}
        <a href="#/">{{ 'login.home' | translate }}</a>
    </p>
</div>
