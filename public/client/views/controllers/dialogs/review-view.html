<div>
    <div class="modal-header">
        <span class="close" ng-click="cancel()">Ã—</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            <i class="fa fa-envelope"></i>
            &nbsp;
            <span l10n key="dialogs.review.title"></span>
        </h4>
    </div>

    <div class="modal-body">

        <div class="row clearfix">
            <div class="col-md-12 column">
                <div ng-class="{ 'has-error' : !isSubjectValid() }">
                    <input maxlength="50" class="form-control input-sm" type="text" required
                           style="margin-bottom: 15px;"
                           l10n="placeholder" placeholder-key="dialogs.review.subject_placeholder"
                           ng-model="model.subject">
                </div>
            </div>
            <div class="col-md-12 column">
                <div ng-class="{ 'has-error' : !isSenderValid() }">
                    <input maxlength="50" class="form-control input-sm" type="text" required
                           style="margin-bottom: 15px;"
                           l10n="placeholder" placeholder-key="dialogs.review.sender_placeholder"
                           ng-model="model.sender">
                </div>
            </div>
            <div class="col-md-12 column">
                <div ng-class="{ 'has-error' : !isMessageValid() }">
                    <textarea rows="10" noresize class="form-control input-sm" required style="resize: none"
                              l10n="placeholder" placeholder-key="dialogs.review.message_placeholder"
                              ng-model="model.message">
                    </textarea>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-warning btn-sm" ng-click="cancel()">
            <i class="fa fa-share"></i>
            &nbsp;
            <span l10n key="dialogs.review.cancel"></span>
        </span>
        <span class="btn btn-success btn-sm" ng-click="send()"
              ng-disabled="!isFormEnabled()">
            <i class="fa fa-paper-plane"></i>
            &nbsp;
            <span l10n key="dialogs.review.send_review"></span>
        </span>
    </div>
</div>
