<div>

    <div class="modal-header">
        <span class="close" ng-click="cancel()">Ã—</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            <i class="fa fa-pencil"></i>
            &nbsp;
            Edit task
        </h4>
    </div>

    <div class="modal-body">

        <form ng-submit="save()">

            <div class="input-group task-add">

                <span class="input-group-btn dropdown" is-open="taskPriorityDropdown.isOpen">

                    <span class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"
                          tooltip="{{ 'home.priority' | translate }}">
                        <i class="fa fa-star"
                           ng-class="{ 'star-priority-none' : model.priority == 'none',
                                       'star-priority-low' : model.priority == 'low',
                                       'star-priority-medium' : model.priority == 'medium',
                                       'star-priority-high' : model.priority == 'high'
                                     }">
                        </i>
                    </span>

                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href ng-click="setTaskPriority('high')">
                                <i class="fa fa-star star-priority-high"></i>
                                &nbsp;
                                <span l10n key="home.high_priority"
                                      ng-class="{ 'bold-fond' : model.priority == 'high' }">
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href ng-click="setTaskPriority('medium')">
                                <i class="fa fa-star star-priority-medium"></i>
                                &nbsp;
                                <span l10n key="home.medium_priority"
                                      ng-class="{ 'bold-fond' : model.priority == 'medium' }">
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href ng-click="setTaskPriority('low')">
                                <i class="fa fa-star star-priority-low"></i>
                                &nbsp;
                                <span l10n key="home.low_priority"
                                      ng-class="{ 'bold-fond' : model.priority == 'low' }">
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href ng-click="setTaskPriority('none')">
                                <i class="fa fa-star star-priority-none"></i>
                                &nbsp;
                                <span l10n key="home.without_priority"
                                      ng-class="{ 'bold-fond' : model.priority == 'none' }">
                                </span>
                            </a>
                        </li>
                    </ul>
                </span>

                <span class="form-group-sm" ng-class="{ 'has-feedback' : !!model.title }">
                    <label class="control-label" ng-show="false"></label>
                    <input type="text" class="form-control input-sm" id="main-input"
                           placeholder="Enter title"
                           autofocus autocomplete="off" ng-model="model.title"
                           style="border-top-right-radius: 3px;border-bottom-right-radius: 3px;">
                    <span class="form-control-feedback" style="top: 0"
                          ng-show="!!model.title">
                        <i class="fa fa-times" style="cursor: pointer"
                           tooltip="{{ 'home.clear' | translate }}"
                           ng-click="model.title = ''"></i>
                    </span>
                </span>

            </div>

        </form>

    </div>
    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-warning btn-sm" ng-click="cancel()">
            <i class="fa fa-share"></i>
            &nbsp;
            Cancel
        </span>
        <span class="btn btn-primary btn-sm" ng-click="save()"
              ng-class="{ 'disabled' : isSaveDisabled() }">
            <i class="fa fa-floppy-o"></i>
            &nbsp;
            Save
        </span>
    </div>
</div>
