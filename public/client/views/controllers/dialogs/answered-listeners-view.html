<div>
    <div class="modal-header">
        <span class="close" ng-click="cancel()">×</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            <i class="fa fa-users"></i>
            &nbsp;
            {{ dialogTitle }}
        </h4>
    </div>
    <div class="modal-body">

        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="list-group" style="margin: 0;">
                    <a ng-repeat="listener in (answeredListeners || [])"
                       href class="list-group-item">

                        {{ listener.name }}

                        <div class="pull-right" style="margin-top: -2px;margin-right: -6px">

                            <span class="pull-left"
                                  style="cursor: pointer;padding-right: 6px;margin-top: 2px;">
                                Відповіль: <b>{{ {'YES':'Так','NO':'Ні'}[getListenerAnswer(listener.id)] }}</b>
                            </span>

                        </div>

                    </a>

                </div>
            </div>

            <div class="col-md-12 column" ng-show="pagination.totalItems > pagination.itemsPerPage">
                <pagination class="pull-right pagination-sm" total-items="pagination.totalItems"
                            ng-model="pagination.pageNumber" max-size="pagination.maxPaginationSize"
                            items-per-page="pagination.itemsPerPage" style="margin-bottom: 0;margin-top: 15px;"
                            previous-text="&laquo;" next-text="&raquo;">
                </pagination>
            </div>
        </div>

    </div>
    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-success btn-sm" ng-click="cancel()" href>
            <i class="fa fa-check"></i>
            &nbsp;
            Добре
        </span>
    </div>
</div>
