<div>
    <div class="modal-header">
        <span class="close" ng-click="cancel()">Ã—</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            Workspace <b>{{ dialogTitle }}</b>
        </h4>
    </div>
    <div class="modal-body">

        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="list-group" style="margin: 0;max-height: 400px;overflow-y: auto;">
                    <a ng-repeat="user in users"
                       href class="list-group-item" ng-class="{ 'disabled' : user.id == userId }">
                        <div list-item user="user"></div>
                    </a>
                </div>
            </div>

            <div class="col-md-12 column" ng-show="pagination.totalPages > pagination.itemsPerPage">
                <pagination class="pull-right" total-items="pagination.totalPages" ng-model="pagination.pageNumber"
                            max-size="pagination.maxPaginationSize" class="pagination-sm"
                            items-per-page="pagination.itemsPerPage" style="margin-bottom: 0;"
                            previous-text="&laquo;" next-text="&raquo;">
                </pagination>
            </div>
        </div>

    </div>
    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-warning" ng-click="cancel()" href>
            <i class="fa fa-share"></i>
            &nbsp;
            Cancel
        </span>
        <span class="btn btn-primary" ng-click="save()" href>
            <i class="fa fa-floppy-o"></i>
            &nbsp;
            Save
        </span>
    </div>
</div>
