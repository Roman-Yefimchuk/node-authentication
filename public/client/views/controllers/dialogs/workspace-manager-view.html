<div>
    <div class="modal-header">
        <span class="close" ng-click="cancel()">Ã—</span>
        <h4 style="margin-bottom: 0;margin-top: 0;">
            Workspace <b>{{ dialogTitle }}</b>
        </h4>
    </div>
    <div class="modal-body">

        <div class="list-group" style="margin: 0;max-height: 400px;overflow-y: auto;">
            <a ng-repeat="user in users"
               href class="list-group-item">
                <div list-item user="user"></div>
            </a>
        </div>

    </div>
    <div class="modal-footer ng-scope" style="margin-top: 0">
        <span class="btn btn-warning" ng-click="cancel()" href>
            <i class="fa fa-share"></i>
            &nbsp;
            Cancel
        </span>
        <span class="btn btn-primary" ng-click="save()" href>
            <i class="fa fa-floppy-o"></i>
            &nbsp;
            Save
        </span>
    </div>
</div>
