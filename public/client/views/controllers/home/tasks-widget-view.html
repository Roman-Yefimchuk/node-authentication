<section class="panel tasks-widget">
    <header class="panel-heading text-center"
            ng-class="{'header' : canManageCollection(), 'header-min' : !canManageCollection()}">

            <span class="pull-left"
                  style="cursor: pointer"
                  ng-click="showPresentUsers()">
                <i class="fa fa-users" tooltip="{{ 'home.third_party_users' | translate }}"></i>
                &nbsp;
                {{ presentUsers.length }}
            </span>

            <span ng-show="isOwnWorkspace">
                <i class="fa fa-user" tooltip="{{ 'home.own_workspace' | translate }}"></i>
                &nbsp;
            </span>

                <span>
                    <b>{{ currentWorkspace.name }}</b>
                </span>

                <span class="pull-right"
                      style="cursor: pointer"
                      ng-click="showWorkspaceInfo()">

                    <i class="fa fa-info" tooltip="{{ 'home.workspace_info' | translate }}"></i>

                </span>

                <span class="pull-right"
                      style="cursor: pointer;margin-right: 15px"
                      ng-click="showWorkspaceManager()"
                      ng-show="canManageAccess()">

                    <i class="fa fa-cogs" tooltip="{{ 'home.manage_workspace' | translate }}"></i>

                </span>

    </header>

    <form ng-submit="addTodo()" ng-show="canManageCollection()">

        <div class="input-group task-add">
            <input class="form-control input-sm" type="text"
                   l10n="placeholder" placeholder-key="home.what_needs_to_be_done"
                   ng-model="newTodo" autofocus autocomplete="off">
                    <span class="btn btn-success btn-sm input-group-addon"
                          ng-click="addTodo()">
                        <i class="fa fa-plus"></i>
                        &nbsp;
                        <span l10n key="home.add_task"></span>
                    </span>
        </div>

    </form>

    <div class="panel-body">

        <div class="task-content">

            <div ng-switch="loading">
                <div ng-switch-when="true">
                    <div static-include="/client/views/common/loader-view.html"></div>
                </div>
                <div ng-switch-when="false">

                    <div ng-switch="todos.length > 0 && (todos | filter:statusFilter).length > 0">
                        <div ng-switch-when="true">

                            <ul class="task-list">

                                <li ng-repeat="todo in todos | filter:statusFilter"
                                    ng-class="{ 'task-done' : todo.completed }"
                                    is-lats-item="{{ $last }}">

                                    <div class="task-checkbox" ng-show="canManageCollection()">
                                        <input type="checkbox" class="list-child"
                                               ng-model="todo.completed" ng-change="mark(todo)"
                                               style="cursor: pointer">
                                    </div>

                                    <div class="task-title">

                                <span class="task-title-sp"
                                      style="vertical-align: sub;">
                                    {{ todo.title }}
                                </span>

                                        <div class="pull-right hidden-phone">

                                        <span style="padding-right: 8px;vertical-align: sub;">
                                            {{ todo.creationDate | formatDate:'mmmm d, yyyy, h:MM TT' }}
                                        </span>

                                                    <span class="btn btn-primary btn-xs"
                                                          tooltip="{{ 'home.edit' | translate }}"
                                                          ng-click="showItemEditor(todo)"
                                                          ng-show="canManageCollection()">
                                                        <i class="fa fa-pencil"></i>
                                                    </span>
                                                    <span class="btn btn-danger btn-xs"
                                                          tooltip="{{ 'home.remove' | translate }}"
                                                          ng-click="removeTodo(todo)"
                                                          ng-show="canManageCollection()">
                                                        <i class="fa fa-trash-o"></i>
                                                    </span>
                                        </div>
                                    </div>
                                </li>

                            </ul>

                        </div>
                        <div ng-switch-when="false">

                            <div class="text-center">
                                <div class="row clearfix">
                                    <div class="col-md-12 column">
                                        <span l10n key="home.no_records"></span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="add-task-row">

            <div class="row clearfix">
                <div class="col-md-3 column">
                            <span class="btn btn-primary btn-sm pull-left"
                                  ng-model="allChecked" ng-click="markAll(!allChecked)"
                                  ng-class="{ 'disabled' : !todos.length }"
                                  ng-show="canManageCollection()"
                                  btn-checkbox>
                                <i class="fa fa-check"></i>
                                &nbsp;
                                <span l10n key="home.select_all"></span>
                            </span>
                </div>

                <div class="col-md-6 column text-center">
                    <div class="btn-group">
                        <label ng-repeat="viewMode in viewModes"
                               class="btn btn-success btn-sm"
                               ng-model="currentViewMode"
                               ng-click="setViewMode(viewMode)"
                               btn-radio="viewMode">
                            <i class="fa {{ viewMode.icon }}"></i>
                            &nbsp;
                            <span l10n key="{{ viewMode.titleKey }}"></span>
                        </label>
                    </div>
                </div>

                <div class="col-md-3 column">
                            <span class="btn btn-danger btn-sm pull-right"
                                  ng-show="remainingCount < todos.length && canManageCollection()"
                                  ng-click="clearDoneTodos()">
                                <i class="fa fa-trash-o"></i>
                                &nbsp;
                                <span l10n key="home.clear_completed"></span> ({{ todos.length - remainingCount }})
                            </span>
                </div>
            </div>

        </div>
    </div>
</section>
