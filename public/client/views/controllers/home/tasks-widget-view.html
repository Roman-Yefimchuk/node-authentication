<section class="panel tasks-widget">
<header class="panel-heading text-center"
        ng-class="{'header' : canManageCollection(), 'header-min' : !canManageCollection()}">

            <span class="pull-left"
                  style="cursor: pointer"
                  ng-click="showPresentUsers()">
                <i class="fa fa-users" tooltip="{{ 'home.third_party_users' | translate }}"></i>
                &nbsp;
                {{ presentUsers.length }}
            </span>

            <span ng-show="isOwnWorkspace">
                <i class="fa fa-user" tooltip="{{ 'home.own_workspace' | translate }}"></i>
                &nbsp;
            </span>

                <span>
                    <b>{{ currentWorkspace.name }}</b>
                </span>

                <span class="pull-right"
                      style="cursor: pointer"
                      ng-click="showWorkspaceInfo()">

                    <i class="fa fa-info" tooltip="{{ 'home.workspace_info' | translate }}"></i>

                </span>

                <span class="pull-right"
                      style="cursor: pointer;margin-right: 15px"
                      ng-click="showWorkspaceManager()"
                      ng-show="canManageAccess()">

                    <i class="fa fa-cogs" tooltip="{{ 'home.manage_workspace' | translate }}"></i>

                </span>

</header>

<form ng-submit="addTodo()" ng-show="canManageCollection()">

    <div class="input-group task-add">

            <span class="input-group-btn dropdown" is-open="itemPriorityDropdown.isOpen">

                <span class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"
                      tooltip="{{ 'home.priority' | translate }}">
                    <i class="fa fa-star"
                       ng-class="{ 'star-priority-none' : newTodo.priority == 'none',
                                   'star-priority-low' : newTodo.priority == 'low',
                                   'star-priority-medium' : newTodo.priority == 'medium',
                                   'star-priority-high' : newTodo.priority == 'high'
                                 }">
                    </i>
                </span>

                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a href ng-click="setItemPriority('high')">
                            <i class="fa fa-star star-priority-high"></i>
                            &nbsp;
                            <span l10n key="home.high_priority"
                                  ng-class="{ 'bold-fond' : newTodo.priority == 'high' }">
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href ng-click="setItemPriority('medium')">
                            <i class="fa fa-star star-priority-medium"></i>
                            &nbsp;
                            <span l10n key="home.medium_priority"
                                  ng-class="{ 'bold-fond' : newTodo.priority == 'medium' }">
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href ng-click="setItemPriority('low')">
                            <i class="fa fa-star star-priority-low"></i>
                            &nbsp;
                            <span l10n key="home.low_priority"
                                  ng-class="{ 'bold-fond' : newTodo.priority == 'low' }">
                            </span>
                        </a>
                    </li>
                    <li>
                        <a href ng-click="setItemPriority('none')">
                            <i class="fa fa-star star-priority-none"></i>
                            &nbsp;
                            <span l10n key="home.without_priority"
                                  ng-class="{ 'bold-fond' : newTodo.priority == 'none' }">
                            </span>
                        </a>
                    </li>
                </ul>
            </span>

        <input id="main-input" class="form-control input-sm" type="text"
               l10n="placeholder" placeholder-key="home.what_needs_to_be_done"
               ng-model="newTodo.title" autofocus autocomplete="off">

            <span class="input-group-btn">

                    <span class="btn btn-success btn-sm"
                          ng-click="addTodo()">
                        <i class="fa fa-plus"></i>
                        &nbsp;
                        <span l10n key="home.add_task"></span>
                    </span>

                </span>
    </div>

</form>

<div class="panel-body">

    <div class="task-content">

        <div ng-switch="loading">
            <div ng-switch-when="true">
                <div static-include="/client/views/common/loader-view.html"></div>
            </div>
            <div ng-switch-when="false">

                <div ng-switch="todos.length > 0 && (todos | filter:statusFilter).length > 0">
                    <div ng-switch-when="true">

                        <ul class="task-list">

                            <li ng-repeat="todo in todos | filter:statusFilter"
                                ng-class="{ 'task-done' : todo.completed }"
                                is-lats-item="{{ $last }}">

                                <div class="task-checkbox" ng-show="canManageCollection()">

                                    <i class="fa" style="cursor: pointer;vertical-align: sub;margin-left: 8px;"
                                       btn-checkbox ng-model="todo.completed" ng-change="mark(todo)"
                                       ng-class="{ 'fa-square-o' : !todo.completed, 'fa-check-square-o' : todo.completed }">
                                    </i>

                                </div>

                                <div class="task-title">

                                <span class="task-title-sp"
                                      style="vertical-align: sub;">
                                    {{ todo.title }}
                                </span>

                                    <div class="pull-right hidden-phone">

                                        <i class="fa fa-star" ng-show="todo.priority != 'none'"
                                           ng-class="{ 'star-priority-low' : todo.priority == 'low',
                                                       'star-priority-medium' : todo.priority == 'medium',
                                                       'star-priority-high' : todo.priority == 'high'
                                                     }"
                                           tooltip="{{ 'home.' + todo.priority + '_priority' | translate }}"
                                           style="vertical-align: sub;">
                                        </i>

                                        &nbsp;

                                        <span style="padding-right: 8px;vertical-align: sub;">
                                            {{ todo.creationDate | formatDate:'mmm d, yyyy, h:MM TT' }}
                                        </span>

                                                    <span class="btn btn-primary btn-xs"
                                                          tooltip="{{ 'home.edit' | translate }}"
                                                          ng-click="showItemEditor(todo)"
                                                          ng-show="canManageCollection()">
                                                        <i class="fa fa-pencil"></i>
                                                    </span>

                                                    <span class="btn btn-danger btn-xs"
                                                          tooltip="{{ 'home.remove' | translate }}"
                                                          ng-click="removeTodo(todo)"
                                                          ng-show="canManageCollection()">
                                                        <i class="fa fa-trash-o"></i>
                                                    </span>
                                    </div>
                                </div>
                            </li>

                        </ul>

                    </div>
                    <div ng-switch-when="false">

                        <div class="text-center">
                            <div class="row clearfix">
                                <div class="col-md-12 column">
                                    <span l10n key="home.no_records"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="add-task-row">

        <div class="row clearfix">
            <div class="col-md-3 column">
                            <span class="btn btn-primary btn-sm pull-left"
                                  ng-model="allChecked" ng-click="markAll(!allChecked)"
                                  ng-class="{ 'disabled' : !todos.length }"
                                  ng-show="canManageCollection()"
                                  btn-checkbox>
                                <i class="fa fa-check"></i>
                                &nbsp;
                                <span l10n key="home.select_all"></span>
                            </span>
            </div>

            <div class="col-md-6 column text-center">
                <div class="btn-group">
                    <label ng-repeat="viewMode in viewModes"
                           class="btn btn-success btn-sm"
                           ng-model="currentViewMode"
                           ng-click="setViewMode(viewMode)"
                           btn-radio="viewMode">
                        <i class="fa {{ viewMode.icon }}"></i>
                        &nbsp;
                        <span l10n key="{{ viewMode.titleKey }}"></span>
                    </label>
                </div>
            </div>

            <div class="col-md-3 column">
                            <span class="btn btn-danger btn-sm pull-right"
                                  ng-show="remainingCount < todos.length && canManageCollection()"
                                  ng-click="clearDoneTodos()">
                                <i class="fa fa-trash-o"></i>
                                &nbsp;
                                <span l10n key="home.clear_completed"></span> ({{ todos.length - remainingCount }})
                            </span>
            </div>
        </div>

    </div>
</div>
</section>
