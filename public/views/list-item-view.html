<div>
    <table width="100%">
        <tr>
            <td width="55%">
                User ID: <b>{{ user.id }}</b>
                <br>
                User name: <b>{{ user.displayName }}</b>
                <br>
                Registered date: <b>{{ user.registeredDate | dateFilter:'mmmm d, yyyy, h:MM TT' }}</b>
            </td>
            <td width="15%">
                <div style="text-align: center" ng-show="user.isCreator">
                    <img src="/images/user.png" width="30px" height="30px" title="Creator of this workspace">
                </div>
            </td>
            <td width="30%">
                <div style="float: right">
                    <label><input type="checkbox" ng-model="permissions.readOnly"/>Read only</label>
                    <br>
                    <label><input type="checkbox" ng-model="permissions.collectionManager"/>Collection manager</label>
                    <br>
                    <label><input type="checkbox" ng-model="permissions.accessManager"/>Access manager</label>
                </div>
            </td>
        </tr>
    </table>
</div>
