<div class='ng-modal' ng-show='show'>
    <div class='ng-modal-overlay'>
    </div>

    <div class='ng-modal-dialog' ng-style='dialogStyle'>

        <div class='ng-modal-dialog-content'>

            <div dialog-title>
                Here <span>{{ users.length }}</span> user(s)
            </div>

            <div users-collection class="list-frame">
                <ul ng-repeat="user in users" is-lats-item="{{ $last }}">
                    <li list-item user="user">
                    </li>
                </ul>
            </div>
            <div>
                <button control ng-click="close()">Close</button>
            </div>
        </div>
    </div>
</div>
